    <h2>스택 + CSS 배경 이미지 → 크기 조정 가능 (색상 조정 불가능)</h2>
    <div class="stack" style="--size: 32px; --color: #ef5351">
      <button type="button" class="sprite--checked" aria-label="체크"></button>
      <button type="button" class="sprite--un-check" aria-label="체크 안됨"></button>
      <button type="button" class="sprite--radio-selected" aria-label="선택"></button>
      <button type="button" class="sprite--radio-unselected" aria-label="선택 안됨"></button>
    </div>

    <h2>스택 + 마스크 → 크기 및 색상 조정 가능</h2>
    <div class="stack" style="--size: 32px; --color: #ef5351">
      <button type="button" class="mask--menu-dog" aria-label="반려동물"></button>
      <button type="button" class="mask--menu-meet" aria-label="정육" style="--color: #0a7ea4"></button>
      <button type="button" class="mask--menu-travel" aria-label="여행"></button>
      <button type="button" class="mask--menu-home-appliances" aria-label="가전제품" style="--color: #444445"></button>
