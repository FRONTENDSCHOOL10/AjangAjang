<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>라디오 버튼 컴포넌트</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="/src/sass/components/radio.scss" />
</head>
<body>
  
  <div class="radio-group">
    <input class="radio-button" type="radio" id="male" name="gender"/>
    <label for="male">남자</label>
    <input class="radio-button" type="radio" id="female" name="gender"/>
    <label for="female">여자</label>
    <input class="radio-button" type="radio" id="none" name="gender"/>
    <label for="none">선택안함</label>
  </div>

</body>
</html>
