<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>체크박스 컴포넌트</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="/src/sass/components/_input-checkbox.scss" />
</head>
<body>
  <div class="agreement-container">

    <div class="agreement-option">
      <input type="checkbox" id="agreeAll" name="agreeAll">
      <label for="agreeAll">
        전체 동의합니다.
      </label>
    </div>
    <p class="checkbox-description">선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</p>
    <div class="agreement-option">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">
        이용약관 동의 (필수)
      </label>
      <a href="#" rel="noopener noreferrer" class="terms-link">약관보기</a>
    </div>

    <div class="agreement-option">
      <input type="checkbox" id="privacy" name="privacy">
      <label for="privacy">
        개인정보 수집 &middot; 이용 동의 (필수)
      </label>
      <a href="#" rel="noopener noreferrer" class="terms-link">약관보기</a>
    </div>
    <div class="agreement-option">
      <input type="checkbox" id="promotions" name="promotions">
      <label for="promotions">
        무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)
      </label>
      <a href="#" rel="noopener noreferrer" class="terms-link">약관보기</a>
    </div>
    <div class="agreement-option">
      <input type="checkbox" id="age" name="age">
      <label for="age">
        본인은 만 14세 이상입니다. (필수)
      </label>
      <a href="#" rel="noopener noreferrer" class="terms-link">약관보기</a>
    </div>
  </div>
</body>
</html>
