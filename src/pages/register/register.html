<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>회원가입</title>
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <script type="module" src="/src/pages/register/register.js"></script>
  </head>
  <body>
    <fieldset class="register content-center">
      <legend class="sr-only">회원가입</legend>
      <h1>회원가입</h1>
      <div class="p-container">
        <p>
          <span class="asterisk" aria-label="필수 항목">*</span>필수입력사항
        </p>
      </div>
      <div class="register-container">
        <div class="input-box user-email">
          <label for="userEmail"
            >이메일<span class="asterisk" aria-label="필수 항목">*</span></label
          >
          <input
            type="email"
            class="text-input user-email-input"
            id="userEmail"
            name="userEmail"
            placeholder="이메일을 입력해주세요"
            required
            aria-invalid="false"
            aria-describedby="userEmailError"
            aria-live="assertive" />
          <span class="error-message" id="userEmailError"
            >이메일 형식으로 입력해주세요.</span
          >
          <button
            type="button"
            class="btn btn-line btn-small"
            id="emailCheckBtn">
            중복확인
          </button>
        </div>

        <div class="input-box user-password">
          <label for="userPassword"
            >비밀번호<span class="asterisk" aria-label="필수 항목"
              >*</span
            ></label
          >
          <input
            type="password"
            class="text-input user-password-input"
            id="userPassword"
            name="userPassword"
            placeholder="비밀번호를 입력해주세요"
            required
            aria-invalid="false"
            aria-describedby="userPasswordError"
            aria-live="polite" />
          <span class="error-message" id="userPasswordError"
            >비밀번호는 숫자, 특수문자 포함 6자리 이상 입력해주세요.</span
          >
        </div>

        <div class="input-box user-password-check">
          <label for="userPasswordCheck"
            >비밀번호 확인<span class="asterisk" aria-label="필수 항목"
              >*</span
            ></label
          >
          <input
            type="password"
            class="text-input user-password-input"
            id="userPasswordCheck"
            name="userPasswordCheck"
            placeholder="비밀번호를 한번 더 입력해주세요"
            required
            aria-invalid="false"
            aria-describedby="userPasswordError"
            aria-live="polite" />
          <span class="error-message" id="userPasswordCheckError"
            >비밀번호가 일치하지 않습니다.</span
          >
        </div>

        <div class="input-box name-field">
          <label for="nameField"
            >이름<span class="asterisk" aria-label="필수 항목">*</span></label
          >
          <input
            type="text"
            class="text-input"
            id="nameField"
            name="userName"
            placeholder="이름을 한번 더 입력해주세요"
            required />
        </div>

        <div class="input-box phone-field">
          <label for="phoneField"
            >휴대폰<span class="asterisk" aria-label="필수 항목">*</span></label
          >
          <input
            type="tel"
            class="text-input"
            id="phoneField"
            name="userPhone"
            placeholder="숫자만 입력해주세요"
            required />
          <button type="button" class="btn btn-line btn-small">
            인증번호 받기
          </button>
        </div>

        <div class="input-box address-field">
          <label for="addressField"
            >주소<span class="asterisk" aria-label="필수 항목">*</span></label
          >
          <input
            type="text"
            class="text-input"
            id="addressField"
            name="userAddress"
            placeholder="주소를 입력해주세요"
            required />
        </div>

        <div class="input-box gender-field">
          <label class="gender"
            >성별<span class="asterisk" aria-label="필수 항목">*</span></label
          >
          <div class="radio-group">
            <input class="radio-button" type="radio" id="male" name="gender" />
            <label for="male">남자</label>
            <input
              class="radio-button"
              type="radio"
              id="female"
              name="gender" />
            <label for="female">여자</label>
            <input class="radio-button" type="radio" id="none" name="gender" />
            <label for="none">선택안함</label>
          </div>
        </div>

        <div class="input-box birth-field">
          <label for="birthField">생년월일</label>
          <input
            type="text"
            class="text-input"
            id="birthField"
            name="userBirth"
            placeholder="YYYY  /  MM  /  DD"
            required />
        </div>

        <div class="agreement-field">
          <label class="term-field"
            >이용약관동의<span class="asterisk" aria-label="필수 항목"
              >*</span
            ></label
          >
          <div class="agreement-container">
            <div class="agreement-option">
              <input type="checkbox" id="agreeAll" name="agreeAll" />
              <label for="agreeAll"> 전체 동의합니다. </label>
            </div>
            <p class="checkbox-description">
              선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를
              이용할 수 있습니다.
            </p>
            <div class="agreement-option">
              <input
                type="checkbox"
                id="terms"
                name="terms"
                class="required-agreement" />
              <label for="terms"> 이용약관 동의 (필수) </label>
              <a href="#" rel="noopener noreferrer" class="terms-link"
                >약관보기<span
                  ><svg class="arrow">
                    <use
                      href="/public/icon/stack.svg#arrow-1"></use></svg></span
              ></a>
            </div>
            <div class="agreement-option">
              <input
                type="checkbox"
                id="privacy"
                name="privacy"
                class="required-agreement" />
              <label for="privacy">
                개인정보 수집 &middot; 이용 동의 (필수)
              </label>
              <a href="#" rel="noopener noreferrer" class="terms-link"
                >약관보기<span
                  ><svg class="arrow">
                    <use
                      href="/public/icon/stack.svg#arrow-1"></use></svg></span
              ></a>
            </div>
            <div class="agreement-option">
              <input
                type="checkbox"
                id="age"
                name="age"
                class="required-agreement" />
              <label for="age"> 본인은 만 14세 이상입니다. (필수) </label>
              <a href="#" rel="noopener noreferrer" class="terms-link"
                >약관보기<span
                  ><svg class="arrow">
                    <use
                      href="/public/icon/stack.svg#arrow-1"></use></svg></span
              ></a>
            </div>
            <div class="agreement-option">
              <input type="checkbox" id="promotions" name="promotions" />
              <label for="promotions">
                무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)
              </label>
              <a href="#" rel="noopener noreferrer" class="terms-link"
                >약관보기<span
                  ><svg class="arrow">
                    <use
                      href="/public/icon/stack.svg#arrow-1"></use></svg></span
              ></a>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-submit btn-xlarge" id="registerBtn">
        가입하기
      </button>
    </fieldset>
  </body>
</html>
