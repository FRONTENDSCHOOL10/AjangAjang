<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의 컴포넌트</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <script type="module" src="/src/pages/detail/inquiry/inquiryView.js"></script>
    <script type="module" src="/src/pages/detail/inquiry/inquiryWrite.js"></script>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <section class="inquiry-wrap content-center">
      <div class="inquiry-title">
        <h4>상품문의</h4>
        <button type="button" class="btn btn-fill btn-small inquiry-write">문의하기</button>
      </div>
      <div class="inquiry-info">
        <ul>
          <li>상품에 대한 문의를 남기는 공간입니다. 해당 게시판의 성격과 다른 글은 사전동의 없이 담당 게시판으로 이동될 수 있습니다.</li>
          <li>배송관련, 주문(취소/교환/환불)관련 문의 및 요청사항은 마이컬리 내 1:1 문의에 남겨주세요.</li>
        </ul>
      </div>
      <div class="inquiry-list">
        <div class="inquiry-head">
          <div class="title">제목</div>
          <div class="inquiry-status">
            <span class="writer">작성자</span>
            <span class="date">작성일</span>
            <span class="status">답변상태</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
