<!doctype html>
<html lang="ko-KR">
  <head>
    <title>마켓칼리</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <c-header></c-header>
    <main class="main-container">
      <div id="visual">
        <div class="visual-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-01 parallax-slide">
              <a
                href="#"
                aria-label="칼리 과일가게 바로가기"
                data-swiper-parallax-x="80%"
              ></a>
            </div>
            <div class="swiper-slide swiper-slide-02 parallax-slide">
              <a
                href="#"
                aria-label="이달의 카드혜택 바로가기"
                data-swiper-parallax-x="80%"
              ></a>
            </div>
            <div class="swiper-slide swiper-slide-03 parallax-slide">
              <a
                href="#"
                aria-label="칼리 퍼블 위크 바로가기"
                data-swiper-parallax-x="80%"
              ></a>
            </div>
            <div class="swiper-slide swiper-slide-04 parallax-slide">
              <a
                href="#"
                aria-label="이 주의 특가 혜택 바로가기"
                data-swiper-parallax-x="80%"
              ></a>
            </div>
          </div>

          <div class="swiper-pagination swiper-pagination-visual"></div>

          <div class="visual-inner">
            <div class="swiper-button-prev swiper-visual-button-prev"></div>
            <div class="swiper-button-next swiper-visual-button-next"></div>
          </div>
        </div>
      </div>

      <div class="product-recommend product-swiper-wrapper content-center">
        <h2 class="main-title">
          <a
            href="/src/pages/product/product-list.html"
            aria-label="이 상품 어때요? 신상품 바로가기"
            >이 상품 어때요?</a
          >
        </h2>

        <div class="product-swiper product-swiper-recomd">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="product-card product-card-last">
                <a
                  href="/src/pages/product/product-list.html"
                  aria-label="추천 상품 전체보기"
                >
                  <span>
                    <img
                      src="/src/assets/icon/Arrow-1.png"
                      alt="화살표 기호"
                      aria-hidden="true"
                    />
                  </span>
                  전체보기
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev swiper-product-recomd-button-prev"></div>
        <div class="swiper-button-next swiper-product-recomd-button-next"></div>
      </div>

      <div class="line-banner content-center">
        <a href="/" aria-label="더 풍성해진 10월의 퍼플위크 이벤트 바로가기">
          <img
            src="/src/assets/line-banner.jpg"
            alt="더 풍성해진 10월의 퍼플위크"
          />
        </a>
      </div>

      <div class="product-sale product-swiper-wrapper content-center">
        <h2 class="main-title">
          <a
            href="/src/pages/product/product-list.html"
            aria-label="놓치면 후회할 가격! 특가 혜택 바로가기"
            >놓치면 후회할 가격</a
          >
        </h2>
        <div class="product-swiper product-swiper-sale">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="product-card product-card-last">
                <a
                  href="/src/pages/product/product-list.html"
                  aria-label="특가 상품 전체보기"
                >
                  <span>
                    <img
                      src="/src/assets/icon/Arrow-1.png"
                      alt="화살표 기호"
                      aria-hidden="true"
                    />
                  </span>
                  전체보기
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev swiper-product-Sale-button-prev"></div>
        <div class="swiper-button-next swiper-product-Sale-button-next"></div>
      </div>
    </main>
    <dialog class="cart-popup-wrapper" aria-label="장바구니 담기 팝업"></dialog>
    <c-footer></c-footer>
  </body>
</html>
